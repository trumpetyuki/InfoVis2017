    <title>W02: Test1</title>
  </head>
  <body>
    <script src="vec3.js"></script>
    <script>
      var x=5,y=4,z=8;
      var v = new Vec3(x,y,z);
      var min =v.min();
      var mid =v.mid();
      var max =v.max();
      document.write("min<br>");
      document.write(min+"<br>");
      document.write("mid<br>");
      document.write(mid+"<br>");
      document.write("max<br>");
      document.write(max);
    </script>
  </body>
