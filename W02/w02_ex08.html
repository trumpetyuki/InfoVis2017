<html>
  <head>
    <title>W02: Example 08</title>
  </head>
  <body>
    <input type="button"
	   value="Click Me"
	   id="click_me"/>
    <script>
      var element= document.getElementById('click_me');
      element.addEventListener('click',event);
      function event(){window.alert('Clicked!');}
    </script>
  </body>
</html>
